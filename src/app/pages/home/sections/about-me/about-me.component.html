<section class="about">
  <h1>Lucas Herculano Rodrigues</h1>
  <figure class="about__img">
    <img src="lucash.jpg" alt="Photo of Lucas" />
  </figure>
  <p class="about__content">{{ about() }}</p>
  <div>
    <app-button
      title="{{ buttonLabel }}"
      bgColor="var(--primary)"
      color="#042326"
      redirectLink="{{ buttonRedirectLink }}"
    />
  </div>
</section>
